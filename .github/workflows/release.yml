name: Release
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write  # For PR comments
  issues: write         # For issue comments

env:
  GO_VERSION: '1.26.0'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run unit tests with coverage
        run: |
          go test ./api/... ./internal/controller/... -coverprofile=coverage-unit.out -v 2>&1 | grep -v "does not match go tool version"
          echo "Unit test coverage generated"

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-unit
          path: coverage-unit.out

  gosec:
    name: GoSec Security Scan
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run GoSec security scan
        run: make gosec

  govulncheck:
    name: Vulnerability Check
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run vulnerability check
        run: make vuln

  linter:
    name: Code Linting
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run linting
        run: make lint

  integration-tests:
    name: Integration Tests
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: guidedtraffic
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Set up Docker Compose V2
        run: |
          # Docker Compose V2 is already included in modern Docker installations
          # Just verify and create alias if needed
          docker compose version || (
            echo "Installing Docker Compose V2 plugin..."
            DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker}
            mkdir -p $DOCKER_CONFIG/cli-plugins
            curl -SL https://github.com/docker/compose/releases/download/v2.31.0/docker-compose-linux-x86_64 -o $DOCKER_CONFIG/cli-plugins/docker-compose
            chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose
          )

      - name: Verify Docker and Docker Compose
        run: |
          docker --version
          docker compose version

      - name: Run integration tests with coverage
        run: |
          # Run integration tests with coverage
          go test ./internal/ldap/... -coverprofile=coverage-integration.out -v
          echo "Integration test coverage generated"

      - name: Upload integration test coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-integration
          path: coverage-integration.out

  container-scan:
    name: Container Security Scan
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: guidedtraffic
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Build container image
        run: make docker-build IMG=openldap-operator:scan

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: 'openldap-operator:scan'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Generate Trivy summary
        id: trivy-summary
        run: |
          # Parse Trivy results and create a summary
          if [ -f trivy-results.json ]; then
            # Count vulnerabilities by severity
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-results.json)
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-results.json)
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-results.json)
            LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' trivy-results.json)
            TOTAL=$((CRITICAL + HIGH + MEDIUM + LOW))

            echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
            echo "high=$HIGH" >> $GITHUB_OUTPUT
            echo "medium=$MEDIUM" >> $GITHUB_OUTPUT
            echo "low=$LOW" >> $GITHUB_OUTPUT
            echo "total=$TOTAL" >> $GITHUB_OUTPUT

            echo "Trivy scan completed: $TOTAL vulnerabilities found"
            echo "- Critical: $CRITICAL"
            echo "- High: $HIGH"
            echo "- Medium: $MEDIUM"
            echo "- Low: $LOW"

            # Generate detailed report for PR comment
            echo "TRIVY_DETAILS<<EOF" >> $GITHUB_ENV
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH") | "- **[\(.Severity)]** \(.VulnerabilityID): \(.Title // .Description // "N/A") in \(.PkgName)@\(.InstalledVersion)"' trivy-results.json | head -20 >> $GITHUB_ENV
              if [ "$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")] | length' trivy-results.json)" -gt 20 ]; then
                echo "- *(and more...)*" >> $GITHUB_ENV
              fi
            else
              echo "No critical or high severity vulnerabilities found! üéâ" >> $GITHUB_ENV
            fi
            echo "EOF" >> $GITHUB_ENV
          else
            echo "critical=0" >> $GITHUB_OUTPUT
            echo "high=0" >> $GITHUB_OUTPUT
            echo "medium=0" >> $GITHUB_OUTPUT
            echo "low=0" >> $GITHUB_OUTPUT
            echo "total=0" >> $GITHUB_OUTPUT
            echo "Trivy results file not found"
          fi

      - name: Upload Trivy results
        uses: actions/upload-artifact@v6
        with:
          name: trivy-scan-results
          path: trivy-results.json

      - name: Comment PR with Trivy results
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: trivy-scan
          message: |
            ## üîí Container Security Scan (Trivy)

            **Vulnerability Summary:**
            - üî¥ Critical: `${{ steps.trivy-summary.outputs.critical }}`
            - üü† High: `${{ steps.trivy-summary.outputs.high }}`
            - üü° Medium: `${{ steps.trivy-summary.outputs.medium }}`
            - üîµ Low: `${{ steps.trivy-summary.outputs.low }}`
            - **Total:** `${{ steps.trivy-summary.outputs.total }}`

            <details>
            <summary>üîç View Critical & High Severity Issues</summary>

            ${{ env.TRIVY_DETAILS }}

            </details>

      - name: Fail on critical vulnerabilities
        if: steps.trivy-summary.outputs.critical != '0'
        run: |
          echo "‚ùå Critical vulnerabilities found: ${{ steps.trivy-summary.outputs.critical }}"
          echo "Please review and address critical vulnerabilities before merging."
          exit 1

  coverage-report:
    name: Combined Coverage Report
    runs-on: self-hosted
    needs: [unit-tests, integration-tests]
    if: always() && (needs.unit-tests.result == 'success' || needs.integration-tests.result == 'success')
    permissions:
      contents: read  # Read only - semantic-release will commit the badge
      pull-requests: write  # Needed to comment on PRs
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download unit test coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-unit
        continue-on-error: true

      - name: Download integration test coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-integration
        continue-on-error: true

      - name: Merge coverage reports
        id: merge-coverage
        run: |
          echo "Merging coverage reports..."

          # Check which coverage files exist
          COVERAGE_FILES=""
          if [ -f "coverage-unit.out" ]; then
            echo "‚úì Unit test coverage found"
            COVERAGE_FILES="$COVERAGE_FILES coverage-unit.out"
          fi
          if [ -f "coverage-integration.out" ]; then
            echo "‚úì Integration test coverage found"
            COVERAGE_FILES="$COVERAGE_FILES coverage-integration.out"
          fi

          if [ -z "$COVERAGE_FILES" ]; then
            echo "ERROR: No coverage files found"
            exit 1
          fi

          # Merge coverage files
          echo "mode: set" > coverage-merged.out
          grep -h -v "^mode:" $COVERAGE_FILES >> coverage-merged.out || true

          # Generate reports
          mkdir -p coverage
          go tool cover -func=coverage-merged.out > coverage/coverage.txt
          go tool cover -html=coverage-merged.out -o coverage/coverage.html

          # Extract total coverage
          TOTAL_COVERAGE=$(grep "total:" coverage/coverage.txt | awk '{print $3}' | sed 's/%//')
          echo "percentage=$TOTAL_COVERAGE" >> $GITHUB_OUTPUT
          echo ""
          echo "========================================"
          echo "üìä Combined Coverage: ${TOTAL_COVERAGE}%"
          echo "========================================"

          # Extract coverage by package for detailed report
          echo "## Coverage by Package" > coverage/summary.txt
          grep -v "total:" coverage/coverage.txt | awk '{printf "- **%s**: %s\n", $1, $3}' >> coverage/summary.txt || true

      - name: Upload combined coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-combined
          path: coverage/

      - name: Create coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          COVERAGE="${{ steps.merge-coverage.outputs.percentage }}"

          # Determine badge color based on coverage
          if (( $(echo "$COVERAGE >= 90" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="green"
          elif (( $(echo "$COVERAGE >= 70" | bc -l) )); then
            COLOR="yellow"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="orange"
          else
            COLOR="red"
          fi

          # Create JSON for shields.io endpoint badge
          mkdir -p .github/badges
          cat > .github/badges/coverage.json << EOF
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${COVERAGE}%",
            "color": "${COLOR}"
          }
          EOF

          echo "Coverage badge created: ${COVERAGE}% (${COLOR})"

      - name: Upload coverage badge as artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-badge
          path: .github/badges/coverage.json

      - name: Get main branch coverage
        if: github.event_name == 'pull_request'
        id: main-coverage
        continue-on-error: true
        run: |
          # Try to fetch coverage from main branch badge
          MAIN_COVERAGE="N/A"
          MAIN_BADGE_URL="https://raw.githubusercontent.com/${{ github.repository }}/main/.github/badges/coverage.json"

          echo "Fetching main branch coverage from: $MAIN_BADGE_URL"

          if curl -f -s "$MAIN_BADGE_URL" -o main-coverage.json; then
            MAIN_COVERAGE=$(jq -r '.message' main-coverage.json | sed 's/%//')
            echo "Main branch coverage: ${MAIN_COVERAGE}%"
          else
            echo "Could not fetch main branch coverage badge"
          fi

          echo "percentage=$MAIN_COVERAGE" >> $GITHUB_OUTPUT

      - name: Calculate coverage difference
        if: github.event_name == 'pull_request'
        id: coverage-diff
        run: |
          CURRENT="${{ steps.merge-coverage.outputs.percentage }}"
          MAIN="${{ steps.main-coverage.outputs.percentage }}"

          if [ "$MAIN" = "N/A" ]; then
            echo "diff=N/A" >> $GITHUB_OUTPUT
            echo "emoji=‚ÑπÔ∏è" >> $GITHUB_OUTPUT
            echo "trend=baseline" >> $GITHUB_OUTPUT
            echo "Cannot compare - main branch coverage not available"
          else
            # Use Python for floating point arithmetic (always available in GitHub Actions)
            DIFF=$(python3 -c "print(round($CURRENT - $MAIN, 2))")
            echo "diff=$DIFF" >> $GITHUB_OUTPUT

            # Determine emoji and trend based on difference
            # Use Python for comparison to avoid bc dependency
            if [ "$(python3 -c "print(1 if $DIFF > 0 else 0)")" = "1" ]; then
              echo "emoji=üìà" >> $GITHUB_OUTPUT
              echo "trend=improved" >> $GITHUB_OUTPUT
              echo "Coverage improved by ${DIFF}%"
            elif [ "$(python3 -c "print(1 if $DIFF < 0 else 0)")" = "1" ]; then
              echo "emoji=üìâ" >> $GITHUB_OUTPUT
              echo "trend=decreased" >> $GITHUB_OUTPUT
              echo "Coverage decreased by ${DIFF}%"
            else
              echo "emoji=‚û°Ô∏è" >> $GITHUB_OUTPUT
              echo "trend=unchanged" >> $GITHUB_OUTPUT
              echo "Coverage unchanged"
            fi
          fi

      - name: Generate coverage summary for PR
        if: github.event_name == 'pull_request'
        id: coverage-summary
        run: |
          # Create a formatted summary
          echo "COVERAGE_SUMMARY<<EOF" >> $GITHUB_ENV
          cat coverage/summary.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment PR with combined coverage
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          message: |
            ## üìä Combined Test Coverage Report

            **Current Coverage:** `${{ steps.merge-coverage.outputs.percentage }}%`
            **Main Branch Coverage:** `${{ steps.main-coverage.outputs.percentage }}%`
            **Difference:** ${{ steps.coverage-diff.outputs.emoji }} `${{ steps.coverage-diff.outputs.diff }}%`

  e2e-tests:
    name: E2E Tests
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: guidedtraffic
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Create Kind config for DinD
        run: |
          cat << EOF > kind-config.yaml
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          name: openldap-operator-test
          nodes:
          - role: control-plane
          # Use native snapshotter to avoid nested overlay issues in DinD
          containerdConfigPatches:
          - |-
            [plugins."io.containerd.grpc.v1.cri".containerd]
              snapshotter = "native"
              disable_snapshot_annotations = false
          EOF

      - name: Create Kind cluster
        id: kind-cluster
        continue-on-error: true
        uses: helm/kind-action@v1.14.0
        with:
          version: v0.30.0
          node_image: kindest/node:v1.33.4
          cluster_name: openldap-operator-test
          wait: 120s
          ignore_failed_clean: true
          config: kind-config.yaml

      - name: Verify Kind cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create Docker registry secret in Kind
        run: |
          kubectl create namespace ldap-test || true
          kubectl create secret docker-registry dockerhub-credentials \
            --docker-server=https://index.docker.io/v1/ \
            --docker-username=guidedtraffic \
            --docker-password=${{ secrets.DOCKERHUB_PAT }} \
            --namespace=ldap-test

          kubectl create namespace openldap-operator-system || true
          kubectl create secret docker-registry dockerhub-credentials \
            --docker-server=https://index.docker.io/v1/ \
            --docker-username=guidedtraffic \
            --docker-password=${{ secrets.DOCKERHUB_PAT }} \
            --namespace=openldap-operator-system

      - name: Install LDAP server in Kind
        run: |
          kubectl -n ldap-test create secret generic ldap-admin-pass --from-literal=adminpassword=admin
          kubectl -n ldap-test apply -f test/e2e/openldap-server-manifest.yaml

      - name: Wait for LDAP server
        run: kubectl -n ldap-test wait --for=condition=available --timeout=120s deployment/openldap

      - name: Build and load operator image
        run: |
          make docker-build IMG=openldap-operator:test
          # Import image - containerd will automatically use the native snapshotter from config
          # Don't specify --snapshotter flag to avoid platform unpacking issues
          docker save openldap-operator:test | docker exec -i openldap-operator-test-control-plane ctr --namespace=k8s.io images import -

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.16.3'

      - name: Install operator via Helm
        run: |
          helm install openldap-operator deploy/helm/openldap-operator \
            --namespace openldap-operator-system \
            --create-namespace \
            --values test/e2e/openldap-operator-helm-values.yaml \
            --wait \
            --timeout 120s

      - name: Wait for operator
        run: kubectl -n openldap-operator-system wait --for=condition=available --timeout=120s deployment/openldap-operator

      - name: Create test resources
        run: kubectl -n ldap-test apply -f test/e2e/test-custom-resources.yaml

      - name: Wait for controllers to start reconciliation
        run: |
          echo "Waiting for initial reconciliation..."
          sleep 10
          echo "Triggering reconciliation by annotating LDAPServer..."
          kubectl -n ldap-test annotate ldapserver test-ldap-server force-sync="$(date +%s)" --overwrite

      - name: Debug resources status
        run: |
          echo "=== Operator Deployment Status ==="
          kubectl -n openldap-operator-system get deployment openldap-operator -o wide
          echo ""
          echo "=== Operator Pods ==="
          kubectl -n openldap-operator-system get pods -l app.kubernetes.io/name=openldap-operator
          echo ""
          echo "=== LDAPServer Status ==="
          kubectl -n ldap-test get ldapserver test-ldap-server -o yaml || true
          echo ""
          echo "=== LDAPGroup Status ==="
          kubectl -n ldap-test get ldapgroup test-group -o yaml || true
          echo ""
          echo "=== LDAPUser Status ==="
          kubectl -n ldap-test get ldapuser test-user -o yaml || true
          echo ""
          echo "=== Operator Logs (last 100 lines) ==="
          kubectl -n openldap-operator-system logs deployment/openldap-operator --tail=100 || true

      - name: Wait for resources to sync
        run: |
          echo "Waiting for LDAPServer to connect..."
          timeout 120s bash -c 'until kubectl -n ldap-test get ldapserver test-ldap-server -o jsonpath="{.status.connectionStatus}" | grep -q "Connected"; do echo "Current status: $(kubectl -n ldap-test get ldapserver test-ldap-server -o jsonpath="{.status.connectionStatus}" 2>/dev/null || echo "not ready")"; sleep 5; done'
          echo "LDAPServer connected!"

          echo "Waiting for LDAPGroup to be ready..."
          timeout 120s bash -c 'until kubectl -n ldap-test get ldapgroup test-group -o jsonpath="{.status.phase}" | grep -q "Ready"; do echo "Current phase: $(kubectl -n ldap-test get ldapgroup test-group -o jsonpath="{.status.phase}" 2>/dev/null || echo "not ready")"; sleep 5; done'
          echo "LDAPGroup ready!"

          echo "Waiting for LDAPUser to be ready..."
          timeout 120s bash -c 'until kubectl -n ldap-test get ldapuser test-user -o jsonpath="{.status.phase}" | grep -qE "Ready|Warning"; do echo "Current phase: $(kubectl -n ldap-test get ldapuser test-user -o jsonpath="{.status.phase}" 2>/dev/null || echo "not ready")"; sleep 5; done'
          echo "LDAPUser ready!"

      - name: Verify user in LDAP
        run: |
          kubectl -n ldap-test exec deployment/openldap -- \
            ldapsearch -x -H ldap://localhost:389 -D "cn=admin,dc=example,dc=com" -w admin \
            -b "cn=testgroup,ou=groups,dc=example,dc=com" memberUid | grep testuser

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Operator Logs ==="
          kubectl -n openldap-operator-system logs deployment/openldap-operator-controller-manager || true
          echo "=== LDAP Server Logs ==="
          kubectl -n ldap-test logs deployment/openldap || true
          echo "=== Resource Status ==="
          kubectl -n ldap-test get ldapserver,ldapgroup,ldapuser -o yaml || true

      - name: Cleanup Kind cluster
        if: always()
        run: kind delete cluster --name openldap-operator-test || true

  semantic-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Release
    runs-on: self-hosted
    needs: [unit-tests, gosec, govulncheck, linter, integration-tests, e2e-tests, container-scan, coverage-report]
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.BOT_PAT }}

      - name: Download coverage badge
        uses: actions/download-artifact@v7
        with:
          name: coverage-badge
          path: .github/badges/
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_PAT }}
        run: npx semantic-release
