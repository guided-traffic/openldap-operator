{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openldap-operator.clusterRoleBindingName" . }}
  labels:
    {{- include "openldap-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "openldap-operator.clusterRoleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "openldap-operator.serviceAccountName" . }}
  namespace: {{ include "openldap-operator.namespace" . }}
{{- end }}
